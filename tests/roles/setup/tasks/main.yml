---
- name: Install dumb init
  get_url:
    dest: /usr/bin/dumb-init
    url: https://github.com/Yelp/dumb-init/releases/download/v1.2.0/dumb-init_1.2.0_amd64
    mode: 0775
    validate_certs: no

- name: Install sudo
  package:
    name: sudo
    state: present

- name: Install ssl
  raw: apt-get install -y libssl-dev